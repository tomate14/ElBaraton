<div class="container-fluid">
    <div class="row">
            <div *ngFor="let producto of carrito" class="col-sm-6 col-lg-4 col-xl-3">
                <app-card 
                        [item]="producto"
                        [txt_stock]="txt_stock"
                        (eliminarClicked)="onEliminarClicked($event)"
                        (modificarCantidad)="onModificarItemCarrito($event)"
                        [is_carrito]="true"></app-card>
                        
            </div>
    </div>

    <div class="row">
        <div class="col-sm-12" id="btnFinalizarCompra" *ngIf="carritoNoVacio" >
            <button class="btn btn-dark btn-sm" (click)="onFinalizarCompra()">Finalizar Compra</button>
        </div>
    </div>
</div>
