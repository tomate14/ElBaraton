<div class="container-fluid">
    <div class="row">
            <div *ngFor="let producto of carrito" class="col-sm-6 col-lg-4 col-xl-3">
                <app-card 
                        [item]="producto"
                        [txt_stock]="txt_stock"
                        (eliminarClicked)="onEliminarClicked($event)"
                        (modificarCantidad)="onModificarItemCarrito($event)"
                        [is_carrito]="true"></app-card>
                        
            </div>
    </div>

    <div class="row">
        <div class="col-sm-9 col-9">
            <h3 id="total">Total: {{total|currency:'USD':'symbol':'1.0'}}</h3>
        </div>
        <div class="col-sm-3 col-3" id="btnFinalizarCompra" *ngIf="carritoNoVacio" >
            <button class="btn btn-dark btn-sm" (click)="openConfirmationDialog()">{{texto_boton}}</button>            
        </div>        
    </div>
</div>
