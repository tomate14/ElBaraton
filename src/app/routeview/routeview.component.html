<div class="container-fluid">
    <div class="row">
            <div *ngFor="let producto of productos" class="col-sm-6 col-lg-4 col-xl-3">
                <div class="card card-inverse card-info">
                    <img class="card-img-top" src="https://picsum.photos/200/150/?random">
                    <div class="card-block">                    
                        <p class="card-title">{{producto.name}}</p>
                        <div class="card-text">
                            <p><b>Valor:</b> {{producto.price}}</p>
                            <p><b>Stock:</b> {{producto.quantity}}</p>                           
                        </div>
                        <div class="card-footer">
                          <button class="btn btn-info btn-sm card-footer-button" (click)="agregarCarrito($event, producto)">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
