<div class="container-fluid">
    <div class="row">
            <div *ngFor="let producto of carrito" class="col-sm-6 col-lg-4 col-xl-3">
                <app-card 
                        [item]="producto"
                        [carrito]="carrito"
                        [txt_stock]="txt_stock"
                        (eliminarClicked)="onEliminarClicked($event)"
                        [is_carrito]="true"></app-card>
                        
            </div>
    </div>
</div>
